<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jess Is Right</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAQAAAC1+jfqAAAAmUlEQVR4AWOgA+PeUQCZn3txQxMDA4v1/3+/AgYGRvT//6UMDAwMK/0bvv/9/OcDAwLC+f+FCgMDI//n/1zJgYGBYWzQwMDAwMDGx+f8fT5iZGSksGAYWFxaERQYFBQXGGYWBgbETVGBgYGBobD/z9r4f//7VkYGBoZrWDgYGBgYhZBoGBgYmAwDJWQRAUAIhwAAAAASUVORK5CYII=">
</head>
<body>

<header>
  <h1>Jess Is Right</h1>
  <p>Where Jess is always right.</p>
</header>

<nav>
  <a href="#about">About Jess</a>
  <a href="#list">The Right List</a>
  <a href="#quotes">Quotes</a>
  <a href="#submit">Submit a Moment</a>
</nav>

<section id="about">
  <h2>About Jess <button id="editAboutBtn" class="hidden">✏️ Edit</button></h2>
  <p id="aboutText">Loading...</p>
  <textarea id="aboutEditBox" class="hidden" rows="4"></textarea>
  <button id="saveAboutBtn" class="hidden">💾 Save</button>
</section>

<section id="list">
  <h2>The Right List</h2>
  <ul id="rightList"></ul>
</section>

<section id="quotes">
  <h2>Quotes</h2>
  <div id="quotesSection"></div>
</section>

<section id="submit">
  <h2>Submit a Moment</h2>
  <form id="momentForm">
    <label for="pin">Enter Special PIN:</label>
    <input type="password" id="pin" placeholder="Enter PIN" autocomplete="off" />
    <button type="button" id="checkPinBtn">🔓 Unlock</button>

    <div id="formFields" class="hidden">
      <label for="type">Choose Category:</label>
      <select id="type" required>
        <option value="">--Select--</option>
        <option value="RightList">The Right List</option>
        <option value="Quotes">Quotes</option>
      </select>

      <label for="from">From:</label>
      <input type="text" id="from" placeholder="Your name" />

      <label for="to">To (Jess?):</label>
      <input type="text" id="to" placeholder="Who was right?" />

      <label for="content">Your Moment:</label>
      <textarea id="content" rows="4" placeholder="Tell your story..." required></textarea>

      <button type="submit">Submit</button>
    </div>
  </form>

  <div id="confirmation" class="submitted-message hidden">
    ✅ Your moment was submitted!
  </div>
</section>

<footer>
  <p>&copy; 2025 Jess Is Right • <span id="version">v{{VERSION}}</span> • <span id="hash">#{{HASH}}</span>
</footer>

<script src="script.js"></script>
</body>
</html>
